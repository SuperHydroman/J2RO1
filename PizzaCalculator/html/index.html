<!DOCTYPE html>
<html>
<head>
	<title>Pizza Calculator v2.0</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
 </head>
<body>	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2"></div>

			<div class="col-sm-8" id="pizza-form">
					<div class="form-row">
						<div class="form-group col-sm-4"></div>

						<div class="form-group col-sm-4">
							<label for="pizza-small">Kleine pizza (25cm): </label>
							<input min="0" id="pizza-small" type="number" name="pizza-small" onchange="getValue(this.id, this.value)"></input>
						</div>

						<div class="form-group col-sm-4"></div>
					</div>

					<div class="form-row">
						<div class="form-group col-sm-4"></div>

						<div class="form-group col-sm-4">
							<label for="pizza-medium">Medium pizza (30cm): </label>
							<input min="0" id="pizza-medium" type="number" name="pizza-medium" onchange="getValue(this.id, this.value)"></input>
						</div>

						<div class="form-group col-sm-4"></div>
					</div>

					<div class="form-row">
						<div class="form-group col-sm-4"></div>

						<div class="form-group col-sm-4">
							<label for="pizza-large">Grote pizza (35cm): </label>
							<input min="0" id="pizza-large" type="number" name="pizza-large" onchange="getValue(this.id, this.value)"></input>
						</div>

						<div class="form-group col-sm-4"></div>
					</div>

					<div class="form-row">
						<div class="form-group col-sm-4"></div>

						<div class="form-group col-sm-4">
							<button onclick="checkInputs();" type="submit" class="btn btn-primary">Verzenden</button>
						</div>

						<div class="form-group col-sm-4"></div>
					</div>
			</div>

			<div class="col-sm-2"></div>
		</div>
	</div>

	<script type="text/javascript" src="../js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
